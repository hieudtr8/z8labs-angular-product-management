<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header class="d-flex">
        <strong>{{ isEditMode ? 'Edit' : 'Add' }} Product</strong>
        <!-- Back to list -->
        <button
          cButton
          (click)="onBack()"
          size="sm"
          color="secondary"
          class="back-button"
        >
          Back to list
        </button>
      </c-card-header>
      <c-card-body>
        <form
          cForm
          [formGroup]="categoryForm"
          (ngSubmit)="onSubmit()"
        >
          <div class="form-group">
            <label cLabel for="name">Category Name</label>
            <input cFormControl id="name" formControlName="name" type="text" />
            <div *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched" class="error-message">
              Name is required.
            </div>
          </div>

          <div class="form-group">
            <label cLabel for="description">Description</label>
            <input cFormControl id="description" formControlName="description" type="text" />
            <div *ngIf="categoryForm.get('description')?.invalid && categoryForm.get('description')?.touched" class="error-message">
              Description is required.
            </div>
          </div>
          <div class="button-container">
            <button cButton color="info" type="submit" [disabled]="categoryForm.invalid" class="text-white submit-button">
              {{ isEditMode ? 'Update' : 'Add' }} Category
            </button>
          </div>
        </form>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
