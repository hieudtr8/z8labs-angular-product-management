<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>Category List</strong>
      </c-card-header>
      <c-card-body>
        <app-table
          [data]="(categories$ | async) ?? []"
          [columns]="columns"
          (add)="onAdd()"
          (edit)="onEdit($event)"
          (delete)="onDelete($event)"
        ></app-table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
