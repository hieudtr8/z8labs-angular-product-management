<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
        <strong>Category List</strong>
      </c-card-header>
      <c-card-body>
        <app-table
          [data]="(categories$ | async) ?? []"
          [pageSize]="pageSize"
          [columns]="columns"
          (add)="onAdd()"
          (edit)="onEdit($event)"
          (delete)="onDelete($event)"
          (pageSizeChange)="onPageSizeChange($event)"
          (pageChange)="onPageChange($event)"
        ></app-table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>

<c-modal id="deleteConfirmModal" [visible]="isVisibleModalDelete" (visibleChange)="handleVisibleChange($event)">
  <c-modal-header>
    <h5 cModalTitle>Confirm Delete</h5>
  </c-modal-header>
  <c-modal-body>
    Are you sure you want to delete this category?
  </c-modal-body>
  <c-modal-footer>
    <button cButton color="secondary" (click)="cancelDelete()">
      Cancel
    </button>
    <button cButton color="danger" (click)="confirmDelete()">
      Delete
    </button>
  </c-modal-footer>
</c-modal>
