<div class="table-wrapper">
  <!-- Widget button add new -->
  <div class="table-widget">
    <button
      *ngIf="!noAction"
      (click)="onAdd()"
      cButton
      size="sm"
      color="info"
    >
      <svg
        cIcon
        name="cil-plus"
        size="sm"
      ></svg>
      Add New
    </button>
  </div>

  <!-- Table -->
  <table
    cTable
    striped
    hover
    bordered
    responsive
    class="data-table"
  >
    <!-- Headers -->
    <thead>
      <tr>
        <th *ngFor="let col of columns">{{ col.label }}</th>
        <th *ngIf="!noAction" >Actions</th>
      </tr>
    </thead>
    <!-- Body row data -->
    <tbody>
      <tr *ngFor="let row of data">
        <td *ngFor="let col of columns">
          <!-- Without Pipe -->
          <ng-container *ngIf="!col.pipe && !col.type">{{ row[col.key] }}</ng-container>

          <!-- With Pipe -->
          <ng-container *ngIf="col.pipe">
            {{ col.pipe(row[col.key]) }}
          </ng-container>

          <!-- Case have type image -->
          <ng-container *ngIf="col.type === 'image'">
            <img
              [src]="row[col.key]"
              alt="Product Image"
              class="img-fluid"
              width="35"
              height="35"
            />
          </ng-container>
        </td>
        <!-- Row actions -->
        <td class="d-flex gap-2" *ngIf="!noAction">
          <button
            (click)="onEdit(row)"
            cButton
            color="info"
            cTooltip="Edit"
          >
            <svg
              cIcon
              name="cil-pencil"
              size="sm"
            ></svg>
          </button>
          <button (click)="onDelete(row)" cButton color="danger" cTooltip="Delete">
            <svg
              cIcon
              name="cil-trash"
              size="sm"
            ></svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
