<div class="table-wrapper">
  <!-- Widget button add new -->
  <div class="table-widget">
    <button
      (click)="onAdd()"
      cButton
      size="sm"
      color="info"
    >
      <svg
        cIcon
        name="cil-plus"
        size="sm"
      ></svg>
      Add New
    </button>
  </div>

  <!-- Table -->
  <table
    cTable
    striped
    hover
    bordered
    responsive
    class="data-table"
  >
    <!-- Headers -->
    <thead>
      <tr>
        <th *ngFor="let col of columns">{{ col.label }}</th>
        <th>Actions</th>
      </tr>
    </thead>
    <!-- Body row data -->
    <tbody>
      <tr *ngFor="let row of data">
        <td *ngFor="let col of columns">
          <ng-container *ngIf="!col.pipe">{{ row[col.key] }}</ng-container>
          <ng-container *ngIf="col.pipe === 'currency'">
            {{ row[col.key] | appCurrency }}
          </ng-container>
        </td>
        <!-- Row actions -->
        <td class="d-flex gap-2">
          <button (click)="onEdit(row)" cButton color="info">
            <svg
              cIcon
              name="cil-pencil"
              size="sm"
            ></svg>
          </button>
          <button (click)="onDelete(row)" cButton color="danger">
            <svg
              cIcon
              name="cil-trash"
              size="sm"
            ></svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
