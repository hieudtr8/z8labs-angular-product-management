<p>Category List</p>

<a routerLink="/categories/new">Add New Category</a>

<div *ngFor="let item of categories$ | async">
  {{ item.name }}
  <!-- edit -->
  <a routerLink="/categories/edit/{{ item.id }}">Edit</a>
  <!-- delete -->
  <button (click)="item.id && deleteCategory(item.id)">Delete</button>
</div>
